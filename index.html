<!DOCTYPE html>
<html lang="pt-br">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f4f6f8;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --card-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode {
      --bg-color: #18191a;
      --text-color: #f0f2f5;
      --subtext-color: #b0b3b8;
      --card-color: #242526;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-buttons button {
      background-color: transparent;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      border-radius: 50px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .top-buttons button:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .card {
      display: flex;
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-color);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      margin-top: 80px;
    }

    .left {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }


    .top-content {
      
    }

    .inside-icons {
      display: flex;
      gap: 20px; /* espa√ßo entre os √≠cones */
      justify-content: center;
      flex-wrap: wrap; /* permite quebrar linha se n√£o couberem */
    }

    .right h2 {
      margin: 0;
      font-size: 24px;
      color: var(--text-color);
    }

    .right p {
      margin: 8px 0 0;
      color: var(--subtext-color);
    }

    .bottom-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .icon-link {
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .icon-link:hover {
      transform: translateY(-5px);
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      margin-bottom: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .icon:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      filter: brightness(1.15);
    }

    .github { background-color: #24292e; }
    .linkedin { background-color: #0077b5; }
    .itch-io { background-color: #ff0000; }
    .email { background-color: #ea4335; }
    .whatsapp { background-color: #25D366; }
    .curriculum { background-color: #E1306C; }

    .icon-link span {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .right {
        padding: 30px 20px;
        text-align: center;
      }

      .bottom-icons {
        gap: 15px;
      }
    }
  </style>
</head>

  <script>
    let isDark = false;
    let lang = 'pt';

    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle("dark-mode", isDark);
    }

    function toggleLanguage() {
      lang = lang === 'pt' ? 'en' : 'pt';
      const texts = {
        pt: {
          title: "Daniel Kenzo Takagi",
